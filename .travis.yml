language: cpp
sudo: true
dist: trusty

matrix:
  include:
    - os: linux
      env: CMAKE_OPTIONS="-DCMAKE_RUNTIME_OUTPUT_DIRECTORY=bin -DOPENGL_ENABLED=OFF -DCeres_DIR=${TRAVIS_BUILD_DIR}/deps/ceres-solver/install/lib/cmake/Ceres -DQt5Core_DIR=/opt/qt54/lib/cmake/Qt5Core -DQt5OpenGL_DIR=/opt/qt54/lib/cmake/Qt5OpenGL" QT_QPA_PLATFORM=offscreen
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - build-essential
            - libeigen3-dev
            - libatlas-base-dev
            - libsuitesparse-dev
            - libfreeimage-dev
            - libgoogle-glog-dev
            - libgflags-dev
            - libglew-dev
    - os: osx
      env: CMAKE_OPTIONS="-DCMAKE_RUNTIME_OUTPUT_DIRECTORY=bin -DIPO_ENABLED=OFF -DQt5_DIR=/usr/local/opt/qt5/lib/cmake/Qt5 -DQt5Core_DIR=/usr/local/opt/qt5/lib/cmake/Qt5Core -DQt5OpenGL_DIR=/usr/local/opt/qt5/lib/cmake/Qt5OpenGL"

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/deps
    - ${TRAVIS_BUILD_DIR}/build

before_script:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew tap homebrew/science
      brew install \
        cmake \
        eigen \
        glog \
        gflags \
        suite-sparse \
        ceres-solver \
        qt5 \
        glew || true
    fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export DISPLAY=:99.0
      sh -e /etc/init.d/xvfb start
      sleep 3

      sudo add-apt-repository --yes ppa:beineri/opt-qt542-trusty
      sudo apt-get update -qq
      sudo apt-get -y install qt54base
      sudo apt-get -y install libopencv-dev  

      cd ${TRAVIS_BUILD_DIR}/deps
      if [[ -z "$(ls -A ceres-solver)" ]]; then
        git clone https://ceres-solver.googlesource.com/ceres-solver
      fi
      cd ceres-solver
      git pull
      mkdir -p build install
      cd build
      cmake .. \
        -DBUILD_TESTING=OFF \
        -DBUILD_EXAMPLES=OFF 
      make -j2
      make install
      cd ${TRAVIS_BUILD_DIR}
      echo https://${TRAVIS_USERNAME}:${TRAVIS_PASSWORD}@github.com > ~/.git-credentials
      git config --global user.name "${TRAVIS_USERNAME}"
      git config --global user.email "${TRAVIS_EMAIL}"
      git config --global credential.helper store
    fi

script:
  - cmake --version
  - cd build
  - |
    if [[ -z "$(ls -A GSLAM)" ]]; then
      git clone https://github.com/zdzhaoyong/GSLAM.git
    fi
  - cd GSLAM
  - git checkout ${TRAVIS_BRANCH}
  - git pull
  - mkdir -p build
  - cd build
  - pwd
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DTESTS_ENABLED=ON ${CMAKE_OPTIONS}
  - make -j2
  - ./gslam Act=Tests
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
       bash ./doc/update_github_doc.sh
    fi
